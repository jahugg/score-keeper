<style>
  :host {
    --color: oklch(1 0 0 / 20%);
    width: 100%;
    display: flex;
    flex-direction: column;
    font-size: 2em;
    color: white;
    align-items: center;
    background: var(--color);
    border-radius: 20px;
    box-shadow: 0 0 10px 0 colormix(in oklch, var(--color) 80%, black); /* colormix not working? */
    padding: 30px;
  }

  /* Hide default number input steppers */
  input[type='number']::-webkit-outer-spin-button,
  input[type='number']::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type='number'] {
    appearance: textfield;
    -moz-appearance: textfield;
  }

  input,
  button {
    font-size: inherit;
    border: none;
    color: inherit;
    background: oklch(1 0 0 / 10%);
    text-align: center;
    transition: background 0.2s;
  }

  button {
    --size: 80px;
    border-radius: 9999px;
    height: var(--size);
    width: var(--size);
    aspect-ratio: 1 / 1;
    cursor: pointer;
  }

  .name {
    border-radius: 9999px;
    min-width: 10ch;
    outline: none;

    &:focus {
      background: oklch(1 0 0 / 23%);
      outline: solid 2px oklch(1 0 0 / 40%);
    }
  }

  .score-wrapper {
    display: flex;
    height: 100%;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    & .score {
      background: none;
      min-width: 2ch;
      font-size: 3em;
    }

    & .steppers {
      display: flex;
      justify-content: center;
      gap: 1em;
    }
  }
</style>

<input class="name" type="text" placeholder="Player A" />
<div class="score-wrapper">
  <input class="score" type="number" value="0" step="1" />
  <div class="steppers">
    <button type="button" class="decrement">-</button>
    <button type="button" class="increment">+</button>
  </div>
</div>
