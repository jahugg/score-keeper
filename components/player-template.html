<style>
  :host,
  :host *,
  :host *::before,
  :host *::after {
    box-sizing: border-box;
  }

  :host {
    --padding-s: 8px;
    --padding-m: 20px;

    /* descriptive colors */
    --color-player-lightness: 69%;
    --color-player-chroma: 0.1142;
    --color-player-hue: 0;

    --color-player: oklch(var(--color-player-lightness) var(--color-player-chroma) var(--color-player-hue));
    --color-player-fade1: oklch(73% var(--color-player-chroma) var(--color-player-hue));
    --color-player-fade2: oklch(77% var(--color-player-chroma) var(--color-player-hue));
    --color-player-fade3: oklch(85% var(--color-player-chroma) var(--color-player-hue));
    --color-white: oklch(100% 0 0);
    --color-grey-90: oklch(90% 0 0);
    --color-grey-80: oklch(80% 0 0);
    --color-black: oklch(0% 0 0);
    --color-white-alpha: oklch(100% 0 0 / 0.2);

    /* semantic colors */
    --color-background-default: var(--color-player);
    --color-background-inverted: var(--color-white);
    --color-background-input: var(--color-player-fade1);
    --color-background-input-active: var(--color-player-fade2);
    --color-background-slider: var(--color-white-alpha);
    --color-text-default: var(--color-white);
    --color-text-inverted: var(--color-player);
    --color-text-subtle: var(--color-player-fade3);
    --color-outline: var(--color-player-fade3);
    --color-progressbar: var(--color-white);
    --color-progress: var(--color-player-fade3);

    /* borders */
    --border-default: solid 2px var(--color-outline);
    --border-radius-s: 3px;
    --border-radius-infinite: 99999px;

    /* fonts */
    /* --font-regular etc here... */

    font-family: var(--font-family);
    position: relative;
    width: 100%;
    flex: 0 0 min-content;
    max-width: 400px;
    font-size: 2em;
    color: var(--color-text-default);
    border-radius: 20px;
    background: var(--color-player);
    box-shadow: 0 0 10px 0 colormix(in oklch, var(--color-player) 80%, black);
    overflow: hidden;

    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto auto;
    grid-template-areas:
      "header"
      "body";
  }

  @keyframes pop {
    0% {
      transform: scale(1);
    }

    10% {
      transform: scale(1.2);
    }

    100% {
      transform: scale(1);
    }
  }

  @keyframes apply {
    0% {
      transform: scale(1) translateY(0);
      opacity: 1
    }

    100% {
      transform: scale(0.3) translateY(-200%);
      opacity: 0;
    }
  }

  .animate-pop {
    animation: pop 0.2s ease-out;
  }

  .animate-apply {
    animation: apply 0.4s ease-out forwards;
  }

  input,
  button {
    font: inherit;
    color: inherit;
    background: var(--color-background-input);
    border: none;
    text-align: center;
    transition: background 0.2s;
    -webkit-tap-highlight-color: transparent;

    &:active {
      background: var(--color-background-input-active);
    }
  }

  .name {
    grid-area: header;
    width: 100%;
    outline: none;
    padding: .6em 1em .4em 1em;

    &:focus {
      background: var(--color-background-input-active);
      outline: var(--border-default);
    }

    &::placeholder {
      color: var(--color-text-subtle);
    }
  }

  .score-history {
    --gap: 1em;
    --height: 200px;

    grid-area: body;
    height: var(--height);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: auto;
    scroll-snap-type: y mandatory;
    overscroll-behavior-y: contain;
    scroll-behavior: smooth;
    position: relative;

    & .score {
      flex: 0 0 var(--height);
      width: 100%;
      color: var(--color-text-subtle);
      text-align: center;
      background: none;
      font-size: 3em;
      line-height: var(--height);
      position: relative;
      scroll-snap-align: center;

      &.current {
        color: var(--color-text-default);
      }

      & .delta {
        position: absolute;
        display: block;
        left: var(--padding-m);
        top: var(--padding-m);
        font-size: 1.5rem;
        line-height: normal;
        color: var(--color-text-subtle);
        background: var(--color-background-input);
        padding: .2em 0.5em;
        border-radius: var(--border-radius-s);
      }
    }
  }

  .knob-container {
    grid-row: 1 / 3;
    grid-column: 1 / 3;
    z-index: 10;
    height: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    gap: var(--padding-s);
    transition: opacity 0.2s;
    padding: var(--padding-m);
    background: var(--color-background-input);

    &[data-hidden] {
      opacity: 0;
      pointer-events: none;
    }

    &>* {
      flex: 0 0 50%;
      width: 50%;
      display: flex;
      justify-content: center;
    }

    & .knob {
      --size: 120px;
      width: var(--size);
      height: var(--size);
      background: var(--color-background-inverted);
      border-radius: var(--border-radius-infinite);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      border: solid 6px var(--color-player-fade2);

      &::before {
        --size: 10px;
        content: '';
        width: var(--size);
        height: var(--size);
        background: var(--color-player-fade2);
        border-radius: 50%;
        position: absolute;
        top: var(--size);
        left: 50%;
        transform: translateX(-50%);
      }
    }

    & .delta-container {
      position: relative;
      color: var(--color-text-inverted);
      background: var(--color-background-inverted);
      border-radius: var(--border-radius-s);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 0 0 auto;
      width: auto;
      overflow: hidden;

      & .value {
        font-size: 1.5em;
        padding: 0.1em 0.3em;
        z-index: 10;
      }

      & .timeout-progress {
        appearance: none;
        display: block;
        background: none;
        height: 100%;
        width: 100%;
        position: absolute;
        border: none;

        &::-webkit-progress-bar {
          background: none;
        }

        &::-webkit-progress-value {
          background: var(--color-progress);
        }

        &::-moz-progress-bar {
          background: var(--color-progress);
        }

        &::-ms-fill {
          background: var(--color-progress);
        }
      }

    }
  }

  .cycle-color-btn {
    --size: 30px;
    --offset: 10px;

    position: absolute;
    display: none;
    top: var(--offset);
    right: var(--offset);
    height: var(--size);
    width: var(--size);
    border-radius: var(--size);
    background: oklch(0 0 0 / 20%);
  }
</style>

<input class="name" type="text" placeholder="Player A" maxlength="10" />
<div class="score-history">
  <div class="score current">0</div>
</div>
<div class="knob-container" data-hidden="true">
  <div class="delta-container">
    <span class="value">0</span>
    <progress class="timeout-progress" value="0" max="100"></progress>
  </div>
  <div>
    <div class="knob"></div>
  </div>
</div>
<button type="button" class="cycle-color-btn"></button>
