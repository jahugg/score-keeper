<style>
  :host,
  :host *,
  :host *::before,
  :host *::after {
    box-sizing: border-box;
  }

  :host {
    --padding-s: 8px;
    --padding-m: 20px;

    /* descriptive colors */
    --color-player-lightness: 69%;
    --color-player-chroma: 0.1142;
    --color-player-hue: 0;

    --color-player: oklch(var(--color-player-lightness) var(--color-player-chroma) var(--color-player-hue));
    --color-player-fade1: oklch(73% var(--color-player-chroma) var(--color-player-hue));
    --color-player-fade2: oklch(77% var(--color-player-chroma) var(--color-player-hue));
    --color-player-fade3: oklch(85% var(--color-player-chroma) var(--color-player-hue));
    --color-white: oklch(100% 0 0);
    --color-grey-90: oklch(90% 0 0);
    --color-grey-80: oklch(80% 0 0);
    --color-black: oklch(0% 0 0);

    /* semantic colors */
    --color-background-default: var(--color-player);
    --color-background-inverted: var(--color-white);
    --color-background-input: var(--color-player-fade1);
    --color-background-input-active: var(--color-player-fade2);
    --color-text-default: var(--color-white);
    --color-text-inverted: var(--color-black);
    --color-text-subtle: var(--color-player-fade3);
    --color-outline: var(--color-player-fade3);
    --color-progressbar: var(--color-player-fade1);
    --color-progress: var(--color-white);

    /* borders */
    --border-default: solid 2px var(--color-outline);
    --border-readius-s: 3px;

    /* fonts */
    /* --font-regular etc here... */

    font-family: var(--font-family);
    position: relative;
    width: 100%;
    flex: 1 1 min-content;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    font-size: 2em;
    color: var(--color-text-default);
    border-radius: 20px;
    background: var(--color-player);
    box-shadow: 0 0 10px 0 colormix(in oklch, var(--color-player) 80%, black);
    overflow: hidden;
  }

  @keyframes pop {
    0% {
      transform: scale(1);
    }

    10% {
      transform: scale(1.2);
    }

    100% {
      transform: scale(1);
    }
  }

  @keyframes apply {
    0% {
      transform: scale(1) translateY(0);
      opacity: 1
    }

    100% {
      transform: scale(0.3) translateY(-200%);
      opacity: 0;
    }
  }

  .animate-pop {
    animation: pop 0.2s ease-out;
  }

  .animate-apply {
    animation: apply 0.4s ease-out forwards;
  }

  input,
  button {
    font: inherit;
    color: inherit;
    background: var(--color-background-input);
    border: none;
    text-align: center;
    transition: background 0.2s;
    -webkit-tap-highlight-color: transparent;

    &:active {
      background: var(--color-background-input-active);
    }
  }

  .name {
    outline: none;
    padding: .6em 1em .4em 1em;

    &:focus {
      background: var(--color-background-input-active);
      outline: var(--border-default);
    }

    &::placeholder {
      color: var(--color-text-subtle);
    }
  }

  .score-wrapper {
    display: grid;
    grid-template-areas: "stack";
    grid-template-columns: 1fr;
    grid-template-rows: 1fr;
    position: relative;
    width: 100%;

    & .score-history {
      --gap: 1em;
      --height: 200px;

      grid-area: stack;
      height: var(--height);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
      scroll-snap-type: y mandatory;
      overscroll-behavior-y: contain;
      scroll-behavior: smooth;
      position: relative;

      & .score {
        flex: 0 0 var(--height);
        width: 100%;
        color: var(--color-text-subtle);
        text-align: center;
        background: none;
        font-size: 3em;
        line-height: var(--height);
        position: relative;
        scroll-snap-align: center;

        &.current {
          color: var(--color-text-default);
        }

        & .delta {
          position: absolute;
          display: block;
          left: var(--padding-m);
          top: var(--padding-m);
          font-size: 1.5rem;
          line-height: normal;
          color: var(--color-text-subtle);
          background: var(--color-background-input);
          padding: .2em 0.5em;
          border-radius: var(--border-readius-s);
        }
      }
    }

    & .steppers {
      grid-area: stack;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: .4em;
      margin-bottom: var(--padding-s);
      pointer-events: none;
      transition: margin-bottom 0.2s;

      &[data-hidden] {
        margin-bottom: -70px;
      }

      & button {
        --size: 70px;

        border-radius: 9999px;
        height: var(--size);
        width: var(--size);
        aspect-ratio: 1 / 1;
        cursor: pointer;
        pointer-events: auto;

        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
    }

    & .click-counter {
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      background: var(--color-background-input);
      color: var(--color-text-default);
      border-radius: var(--border-readius-s);
      overflow: hidden;
      width: 70px;

      & .timeout-progress {
        appearance: none;
        display: block;
        border: none;
        background: var(--color-progressbar);
        height: 4px;
        width: 100%;

        &::-webkit-progress-value {
          background: var(--color-progress);
        }

        &::-moz-progress-bar {
          background: var(--color-progress);
        }

        &::-ms-fill {
          background: var(--color-progress);
        }
      }
    }
  }

  .cycle-color-btn {
    --size: 30px;
    --offset: 10px;

    position: absolute;
    /* display: block; */
    display: none;
    top: var(--offset);
    right: var(--offset);
    height: var(--size);
    width: var(--size);
    border-radius: var(--size);
    background: oklch(0 0 0 / 20%);
  }
</style>

<input class="name" type="text" placeholder="Player A" maxlength="10" />
<div class="score-wrapper">
  <div class="score-history">
    <div class="score current">0</div>
  </div>
  <div class="click-counter" hidden>
    <span class="click-count">0</span>
    <progress class="timeout-progress" value="0" max="100"></progress>
  </div>
  <div class="steppers" data-hidden="true">
    <button type="button" class="decrement">-1</button>
    <button type="button" class="decrement">#</button>
    <button type="button" class="increment">+1</button>
  </div>
</div>
<button type="button" class="cycle-color-btn"></button>
